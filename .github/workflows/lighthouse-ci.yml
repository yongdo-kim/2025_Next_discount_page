name: '[Lighthouse] CI'

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # ë§¤ì¼ ì˜¤ì „ 9ì‹œ (UTC 0ì‹œ), ì˜¤í›„ 6ì‹œ (UTC 9ì‹œ)ì— ì‹¤í–‰
    - cron: '0 0,9 * * *'
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      
      - name: Cache Lighthouse CI database
        uses: actions/cache@v3
        with:
          path: lhci.db
          key: lighthouse-db-${{ runner.os }}-chrome-${{ github.ref_name }}
          restore-keys: |
            lighthouse-db-${{ runner.os }}-chrome-

      - name: Cache previous Lighthouse results
        uses: actions/cache@v3
        with:
          path: .lighthouse-previous
          key: lighthouse-results-${{ runner.os }}-chrome-${{ github.ref_name }}-latest
          restore-keys: |
            lighthouse-results-${{ runner.os }}-chrome-${{ github.ref_name }}-latest
            lighthouse-results-${{ runner.os }}-chrome-${{ github.ref_name }}-

      - name: Cache Lighthouse history
        uses: actions/cache@v3
        with:
          path: .lighthouse-history
          key: lighthouse-history-${{ runner.os }}-chrome-${{ github.ref_name }}
          restore-keys: |
            lighthouse-history-${{ runner.os }}-chrome-

      - name: Debug cache status and fallback to artifacts
        run: |
          echo "ğŸ” Checking cache restore status for Chrome..."
          echo "Cache key: lighthouse-results-${{ runner.os }}-chrome-${{ github.ref_name }}-latest"
          echo "Previous results directory:"
          if [ -d ".lighthouse-previous" ]; then
            echo "âœ… .lighthouse-previous directory exists (from cache)"
            ls -la .lighthouse-previous/ || echo "Directory is empty"
          else
            echo "âŒ .lighthouse-previous directory not found from cache"
            echo "ğŸ”„ Attempting to restore from artifacts as fallback..."
            
            # Artifacts ë°±ì—…ì—ì„œ ë³µì› ì‹œë„ (ì‹¤ì œë¡œëŠ” ìˆ˜ë™ìœ¼ë¡œ ë‹¤ìš´ë¡œë“œí•´ì•¼ í•¨)
            # ì—¬ê¸°ì„œëŠ” ì²« ì‹¤í–‰ì„ì„ ì•Œë¦¬ëŠ” ë©”ì‹œì§€ë§Œ í‘œì‹œ
            echo "â„¹ï¸  This appears to be the first run or cache was cleared"
            echo "   Next run will have previous results to compare with"
          fi
          
      - name: Install dependencies
        run: npm ci

        
      - name: Build project
        run: |
          echo "ğŸ—ï¸ Starting build process..."
          npm run build || (echo "âŒ Build failed, checking error logs" && exit 1)
          echo "âœ… Build completed successfully"
        
      - name: Start server
        run: |
          echo "ğŸš€ Starting production server..."
          npm run prod &
          SERVER_PID=$!
          echo "ğŸ“ Server started with PID: $SERVER_PID"
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
        env:
          NODE_ENV: production

      - name: Wait for server to be ready
        run: |
          echo "â³ Waiting for server to start..."
          npx wait-on http://localhost:3000 --timeout 120000
          echo "âœ… Server is ready, checking health..."
          
          # Additional health check
          for i in {1..10}; do
            if curl -s http://localhost:3000/ > /dev/null; then
              echo "âœ… Server health check passed"
              break
            else
              echo "â³ Health check attempt $i/10 failed, waiting..."
              sleep 3
            fi
          done

      - name: Run Lighthouse collect
        run: |
          echo "ğŸš€ Running Lighthouse collect for Chrome..."
          echo "ğŸ“Š Server status check before running..."
          curl -I http://localhost:3000/ || echo "âš ï¸ Server response check failed"
          
          echo "ğŸŒ Using Chrome with optimized settings"  
          timeout 600 npx lhci collect || (echo "âŒ Lighthouse collect timed out or failed" && exit 1)
          
          echo "ğŸ“Š Lighthouse collect completed. Checking results..."
          if [ -d ".lighthouseci" ]; then
            echo "âœ… Results directory created successfully"
            echo "ğŸ“ Contents:"
            ls -la .lighthouseci/
            echo "ğŸ“„ File count: $(find .lighthouseci -name '*.json' | wc -l) JSON files"
          else
            echo "âŒ Results directory not found!"
            echo "ğŸ” Current directory contents:"
            ls -la
            exit 1
          fi

      # - name: Run Lighthouse assert
      #   run: npx lhci assert || echo "âš ï¸ Some Lighthouse assertions failed, but continuing build..."

      - name: Analyze Lighthouse results and calculate averages
        run: |
          echo "ğŸš¦ Lighthouse Performance Analysis (Chrome)"
          echo "=================================="
          echo "ğŸ“ Checking for Lighthouse reports..."
          ls -la .lighthouseci/ || echo "âŒ .lighthouseci directory not found"
          
          # ìƒˆë¡œìš´ ìŠ¤í¬ë¦½íŠ¸ë¡œ í‰ê· ê°’ ê³„ì‚° ë° ë¹„êµ ë¶„ì„
          if ls .lighthouseci/lhr-*.json 1> /dev/null 2>&1; then
            echo "âœ… Running Lighthouse results analysis..."
            node scripts/lighthouse-results.mjs || echo "âš ï¸ Results analysis failed but continuing"
            
            echo ""
            echo "ğŸ“ Preparing .lighthouse-current directory for history system..."
            mkdir -p .lighthouse-current
            
            # lighthouse-results.mjsê°€ ìƒì„±í•œ summary íŒŒì¼ë“¤ì„ .lighthouse-currentë¡œ ë³µì‚¬
            if ls *-summary.json 1> /dev/null 2>&1; then
              echo "âœ… Moving summary files to .lighthouse-current directory..."
              mv *-summary.json .lighthouse-current/ || echo "âš ï¸ Failed to move summary files"
              echo "ğŸ“Š Summary files in .lighthouse-current:"
              ls -la .lighthouse-current/
            else
              echo "âš ï¸ No summary files generated, creating placeholder..."
              echo '{"url": "placeholder", "scores": {"performance": 0}, "runs": 0}' > .lighthouse-current/placeholder-summary.json
            fi
            
            echo ""
            echo "ğŸ“š Adding results to history..."
            node scripts/lighthouse-history.mjs add || echo "âš ï¸ History update failed but continuing"
            
            echo ""
            echo "ğŸ“ˆ Showing performance trend..."
            node scripts/lighthouse-history.mjs summary || echo "âš ï¸ Trend analysis failed but continuing"
          else
            echo "âŒ No Lighthouse report files found"
            echo "ğŸ” Available files in .lighthouseci/:"
            ls -la .lighthouseci/ 2>/dev/null || echo "Directory empty or doesn't exist"
            echo "ğŸ” Checking file patterns:"
            find .lighthouseci -name "*.json" -type f 2>/dev/null || echo "No JSON files found"
            
            echo "ğŸ“ Creating empty .lighthouse-current directory..."
            mkdir -p .lighthouse-current
            echo "No Lighthouse results available" > .lighthouse-current/no-results.txt
          fi

      - name: Save current results for next comparison
        if: always()
        run: |
          echo "ğŸ’¾ Saving current results for next comparison..."
          
          # .lighthouse-current ë””ë ‰í† ë¦¬ í™•ì¸ ë° ìƒì„±
          if [ ! -d ".lighthouse-current" ]; then
            echo "ğŸ“ Creating .lighthouse-current directory..."
            mkdir -p .lighthouse-current
            echo "No current results available" > .lighthouse-current/no-results.txt
          fi
          
          # í˜„ì¬ ê²°ê³¼ë¥¼ ë‹¤ìŒ ì‹¤í–‰ì„ ìœ„í•´ ì €ì¥
          if [ -d ".lighthouse-current" ]; then
            echo "ğŸ“ Current results found:"
            ls -la .lighthouse-current/
            
            # ë¹ˆ ë””ë ‰í† ë¦¬ì¸ì§€ í™•ì¸
            file_count=$(find .lighthouse-current -type f | wc -l)
            if [ "$file_count" -gt 0 ]; then
              # ìºì‹œìš© ë³µì‚¬
              rm -rf .lighthouse-previous
              cp -r .lighthouse-current .lighthouse-previous
              echo "âœ… Results copied to .lighthouse-previous for cache ($file_count files)"
              
              # ë‹¤ìŒ ì‹¤í–‰ì„ ìœ„í•œ ìºì‹œ ì—…ë°ì´íŠ¸ í™•ì¸
              echo "ğŸ“Š Summary of saved results:"
              for file in .lighthouse-previous/*-summary.json; do
                if [ -f "$file" ]; then
                  echo "- $(basename "$file")"
                  node -e "
                    try {
                      const data = JSON.parse(require('fs').readFileSync('$file', 'utf8'));
                      console.log('  Performance: ' + data.scores.performance + ', Accessibility: ' + (data.scores.accessibility || 'N/A'));
                    } catch (e) {
                      console.log('  Error reading file: ' + e.message);
                    }
                  " 2>/dev/null || echo "  Could not parse summary file"
                fi
              done
            else
              echo "âš ï¸  .lighthouse-current directory is empty, creating minimal cache"
              mkdir -p .lighthouse-previous
              echo "No previous results available" > .lighthouse-previous/no-previous.txt
            fi
          else
            echo "âŒ No current results directory found after creation attempt"
            mkdir -p .lighthouse-current
            mkdir -p .lighthouse-previous
            echo "Emergency fallback: created empty directories"
          fi

      - name: Prepare directories for artifacts upload
        if: always()
        run: |
          echo "ğŸ“ Ensuring directories exist for artifacts upload..."
          
          # .lighthouseciëŠ” ì´ë¯¸ ìˆì–´ì•¼ í•˜ì§€ë§Œ í™•ì¸
          if [ -d ".lighthouseci" ]; then
            echo "âœ… .lighthouseci directory exists"
            file_count=$(find .lighthouseci -type f | wc -l)
            echo "   Files: $file_count"
            if [ "$file_count" -gt 0 ]; then
              echo "   File list:"
              ls -la .lighthouseci/
            else
              echo "âš ï¸  Directory is empty, adding placeholder"
              echo "No Lighthouse reports generated - workflow completed but no results" > .lighthouseci/no-results.txt
            fi
          else
            echo "âŒ .lighthouseci directory missing - creating with placeholder"
            mkdir -p .lighthouseci
            echo "Lighthouse CI workflow ran but .lighthouseci directory was not created" > .lighthouseci/workflow-issue.txt
          fi
          
          # .lighthouse-current í™•ì¸ ë° ìƒì„± (ì´ë¯¸ ì´ì „ ë‹¨ê³„ì—ì„œ ì²˜ë¦¬ë˜ì—ˆì§€ë§Œ ì¬í™•ì¸)
          if [ -d ".lighthouse-current" ]; then
            echo "âœ… .lighthouse-current directory exists"
            file_count=$(find .lighthouse-current -type f | wc -l)
            echo "   Files: $file_count"
            if [ "$file_count" -eq 0 ]; then
              echo "âš ï¸  Directory is empty, adding placeholder"
              echo "No current results available - check Lighthouse CI execution" > .lighthouse-current/empty-directory.txt
            fi
          else
            echo "âš ï¸  .lighthouse-current directory missing - creating with placeholder"
            mkdir -p .lighthouse-current
            echo "Directory created as safety measure for artifact upload" > .lighthouse-current/safety-placeholder.txt
          fi
          
          # .lighthouse-history í™•ì¸ ë° ìƒì„±
          if [ -d ".lighthouse-history" ]; then
            echo "âœ… .lighthouse-history directory exists"
            file_count=$(find .lighthouse-history -type f | wc -l)
            echo "   Files: $file_count"
            if [ "$file_count" -eq 0 ]; then
              echo "âš ï¸  Directory is empty, adding placeholder"
              echo "History will be populated after successful Lighthouse runs" > .lighthouse-history/empty-history.txt
            fi
          else
            echo "â„¹ï¸  .lighthouse-history directory missing - creating with placeholder"
            mkdir -p .lighthouse-history
            echo "Lighthouse history tracking - first run creates this directory" > .lighthouse-history/init-placeholder.txt
          fi
          
          echo ""
          echo "ğŸ“Š Final directory summary:"
          echo "- .lighthouseci: $(find .lighthouseci -type f | wc -l) files"
          echo "- .lighthouse-current: $(find .lighthouse-current -type f | wc -l) files" 
          echo "- .lighthouse-history: $(find .lighthouse-history -type f | wc -l) files"

      - name: Debug and prepare artifacts for upload
        if: always()
        run: |
          echo "ğŸ” Pre-upload verification..."
          echo "ğŸ“ Current directory structure:"
          ls -la
          
          echo ""
          echo "ğŸ“Š .lighthouseci directory:"
          if [ -d ".lighthouseci" ]; then
            ls -la .lighthouseci/
            echo "   JSON files: $(find .lighthouseci -name '*.json' | wc -l)"
            echo "   Total files: $(find .lighthouseci -type f | wc -l)"
          else
            echo "   âŒ Directory does not exist"
          fi
          
          echo ""
          echo "ğŸ“ˆ .lighthouse-current directory:"
          if [ -d ".lighthouse-current" ]; then
            ls -la .lighthouse-current/
            echo "   Files: $(find .lighthouse-current -type f | wc -l)"
          else
            echo "   âŒ Directory does not exist"
          fi
          
          echo ""
          echo "ğŸ“š .lighthouse-history directory:"
          if [ -d ".lighthouse-history" ]; then
            ls -la .lighthouse-history/
            echo "   Files: $(find .lighthouse-history -type f | wc -l)"
          else
            echo "   âŒ Directory does not exist"
          fi

      - name: Upload Lighthouse results and reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-complete-results-chrome-${{ github.ref_name }}
          path: |
            .lighthouse-current
            .lighthouse-history
            .lighthouseci
          if-no-files-found: warn
          retention-days: 30
