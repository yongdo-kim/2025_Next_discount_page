name: Lighthouse CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Cache Lighthouse CI database
        uses: actions/cache@v3
        with:
          path: lhci.db
          key: lighthouse-db-${{ runner.os }}-${{ github.ref_name }}
          restore-keys: |
            lighthouse-db-${{ runner.os }}-
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Start server
        run: npm run prod &
        env:
          NODE_ENV: production

      - name: Wait for server to be ready
        run: npx wait-on http://localhost:3000 --timeout 60000

      - name: Run Lighthouse collect
        run: npx lhci collect --settings.throttling.cpuSlowdownMultiplier=4

      # - name: Run Lighthouse assert
      #   run: npx lhci assert

      - name: Display Lighthouse scores
        run: |
          echo "ðŸš¦ Lighthouse Performance Summary"
          echo "================================="
          echo "ðŸ“ Checking for Lighthouse reports..."
          ls -la .lighthouseci/ || echo "âŒ .lighthouseci directory not found"
          
          # JSON íŒŒì¼ ì°¾ê¸° ë° ì²˜ë¦¬
          if ls .lighthouseci/lhr-*.json 1> /dev/null 2>&1; then
            echo "âœ… Found Lighthouse reports:"
            for file in .lighthouseci/lhr-*.json; do
              echo ""
              echo "ðŸ“„ Report: $(basename "$file")"
              node -e "
                try {
                  const lhr = JSON.parse(require('fs').readFileSync('$file', 'utf8'));
                  const scores = lhr.categories;
                  console.log('ðŸŽ¯ Performance: ' + Math.round(scores.performance.score * 100));
                  console.log('â™¿ Accessibility: ' + Math.round(scores.accessibility.score * 100)); 
                  console.log('âš¡ Best Practices: ' + Math.round(scores['best-practices'].score * 100));
                  console.log('ðŸ” SEO: ' + Math.round(scores.seo.score * 100));
                  console.log('ðŸŒ URL: ' + lhr.finalUrl);
                } catch (error) {
                  console.log('âŒ Error reading report:', error.message);
                }
              "
              echo "---"
            done
          else
            echo "âŒ No Lighthouse report files found"
            echo "ðŸ” Available files in .lighthouseci/:"
            ls -la .lighthouseci/ 2>/dev/null || echo "Directory empty or doesn't exist"
          fi

      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-reports
          path: .lighthouseci/
          retention-days: 30
